<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="main">
            
            <h3>ROCK, PAPER, SCISSOR</h3>

            <h5>FIRST TO 5 WINS!</h5>

            <h4>status: <span id="status"></span></h4>
            <div id="rockPaperScissor">
                <div id="rock">ROCK</div>
                <div id="paper">PAPER</div>
                <div id="scissor">SCISSOR</div>
            </div>

            <div id="players">
                <div id="you">
                    <p>YOU</p>
                    <div id="yourChoice">choose</div>
                    <div>Score: <span id="yourScore">0</span></div>
                    <div>Turns Left: <span id="yourTurnsLeft"></span></div>
                </div>

                <div>
                    <button id="reset">RESET</button>
                </div>
                
                <div id="computer">
                    <p>COMPUTER</p>
                    <div id="computerChoice">choose</div>
                    <div>Score: <span id="computerScore">0</span></div>
                    <div>Turns Left: <span id="computerTurnsLeft"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
	
    
</html>
